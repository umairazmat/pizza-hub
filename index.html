<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Hub</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
     <!-- Section no 01 HERO -->
     <div class="container-fluid img-fluid p-0"
     style="
       background-image: url('assets/images/Place\ Your\ Image\ Here\ \(Double\ Click\ to\ Edit\).png');
       background-size: cover;
       height: auto;
     "
   >
     <!-- Navbar  -->
     <div class="container-fluid"
       style="
         background: linear-gradient(
           to bottom,
           rgba(0, 0, 0, 1),
           rgba(0, 0, 0, 0.5)
         );
       "
     >
       <div class="row">
         <div class="col-md-2"></div>
         <div class="col">
           <nav class="navbar navbar-expand-lg">
             <div class="container">
               <!-- Move the logo to the left -->
               <a class="navbar-brand" href="#"
                 ><img
                   height="70px"
                   width="80px"
                   src="assets/images/Logo.png"
                   alt=""
                   class="img-fluid p-2"
               /></a>

               <!-- Add a spacer to push menus to the right -->
               <div class="d-flex flex-grow-1"></div>

               <!-- Add a white border to the toggler button -->
               <button
                 class="navbar-toggler custom-toggler-button"
                 type="button"
                 data-bs-toggle="collapse"
                 data-bs-target="#navbarTogglerDemo02"
                 aria-controls="navbarTogglerDemo02"
                 aria-expanded="false"
                 aria-label="Toggle navigation"
               >
                 <span class=""
                   ><img src="assets/images/menu.png" height="30px" alt=""
                 /></span>
               </button>

               <!-- Menus on the right with white text color and increased space from logo -->
               <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                 <ul class="navbar-nav ml-auto">
                   <li class="nav-item">
                     <a
                       class="nav-link active text-white mx-4"
                       aria-current="page"
                       href="#"
                       ><b>HOME</b></a
                     >
                   </li>
                   <li class="nav-item">
                     <a class="nav-link text-white mx-4" href="#"
                       ><b>PRODUCT</b></a
                     >
                   </li>
                   <li class="nav-item">
                     <a class="nav-link text-white mx-4" href="#"
                       ><b>PROMO</b></a
                     >
                   </li>
                   <li class="nav-item">
                     <a class="nav-link text-white mx-4" href="#"
                       ><b>ABOUT</b></a
                     >
                   </li>
                   <li class="nav-item">
                     <a class="nav-link text-white mx-4" href="#"
                       ><b>CONTACT</b></a
                     >
                   </li>
                 </ul>
               </div>
             </div>
           </nav>
         </div>
         <div class="col-md-2"></div>
       </div>
     </div>

     <!-- Jumbotron Left -->
     <div class="container pb-4">
       <div class="row">
         <div class="col"></div>
         <div class="col-lg-5 col-sm-12">
           <!-- Jumbotron -->
           <div class="jumbotron mt-4 mb-4 text-white">
             <h1 class="display-3 fw-medium">
               <b>Get Cash Back Up to 50%</b>
             </h1>
             <p class="lead mt-4 mb-4">
               This is a simple hero unit, a simple jumbotron-style component
               for calling extra attention to featured content or information.
             </p>
             <p class="lead mt-4 mb-4">
               <a
                 id="topbtn"
                 class="btn btn-danger btn-lg rounded-5 px-5"
                 href="#"
                 role="button"
                 ><b> Order Now</b></a
               >
             </p>
           </div>
         </div>
         <div class="col-5"></div>
         <div class="col-1"></div>
       </div>
     </div>
   </div>

   <!-- Section 02 -->



    <!-- Javascript -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
